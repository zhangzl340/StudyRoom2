<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高校自习室管理后台 · 数据看板</title>
  <!-- 引入Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- 引入Element Plus -->
  <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
  <!-- 引入ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <!-- 引入图标 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f5f7fa;
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
    }
    .dashboard-container {
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 20px;
      margin-bottom: 20px;
    }
    .stat-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #1d2129;
      margin: 8px 0;
    }
    .stat-label {
      font-size: 14px;
      color: #666;
    }
    .stat-rate {
      font-size: 12px;
      color: #888;
    }
    .highlight-red {
      color: #f56c6c;
    }
    .highlight-green {
      color: #409eff;
    }
    .peak-time {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      color: #1d2129;
      font-weight: 500;
    }
    .chart-container {
      width: 100%;
      height: 300px;
      margin-top: 16px;
    }
    .small-chart-container {
      width: 100%;
      height: 250px;
      margin-top: 16px;
    }
    .heatmap-container {
      width: 100%;
      height: 200px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div id="app" class="dashboard-container">
    <!-- 头部标题与操作区 -->
    <div class="header">
      <h1 style="font-size: 24px; color: #1d2129; font-weight: 600;">
        <i class="bi bi-bar-chart-line"></i> 高校自习室管理后台 · 数据看板
      </h1>
      <div class="header-actions">
        <el-button-group>
          <el-button type="primary" size="medium" plain>
            <i class="bi bi-calendar-day"></i> 今日
          </el-button>
          <el-button type="primary" size="medium" plain>
            <i class="bi bi-calendar-week"></i> 本周
          </el-button>
          <el-button type="primary" size="medium">
            <i class="bi bi-download"></i> 导出
          </el-button>
        </el-button-group>
      </div>
    </div>

    <!-- 核心数据统计卡片 -->
    <el-row :gutter="20">
      <el-col :span="6">
        <div class="card stat-card">
          <span class="stat-label">总座位数</span>
          <span class="stat-value highlight-green">520</span>
          <span class="stat-rate">(使用率 67%)</span>
        </div>
      </el-col>
      <el-col :span="6">
        <div class="card stat-card">
          <span class="stat-label">当前占用</span>
          <span class="stat-value highlight-green">348</span>
          <span class="stat-rate">实时更新</span>
        </div>
      </el-col>
      <el-col :span="6">
        <div class="card stat-card">
          <span class="stat-label">今日预约</span>
          <span class="stat-value highlight-green">215</span>
          <span class="stat-rate">较昨日 +12%</span>
        </div>
      </el-col>
      <el-col :span="6">
        <div class="card stat-card">
          <span class="stat-label">爽约率</span>
          <span class="stat-value highlight-red">7.3%</span>
          <span class="stat-rate">较昨日 -0.5%</span>
        </div>
      </el-col>
    </el-row>

    <!-- 高峰时段提示 -->
    <div class="card">
      <div class="peak-time">
        <i class="bi bi-fire highlight-red"></i>
        <span>高峰时段：19:00–21:00</span>
      </div>
    </div>

    <!-- 使用率趋势图 -->
    <div class="card">
      <h3 style="font-size: 16px; color: #1d2129; margin-bottom: 8px;">
        <i class="bi bi-line-chart"></i> 使用率趋势图（近7天）
      </h3>
      <div id="trend-chart" class="chart-container"></div>
    </div>

    <!-- 自习室热度排行 + 用户学院分布 -->
    <el-row :gutter="20">
      <el-col :span="12">
        <div class="card">
          <h3 style="font-size: 16px; color: #1d2129; margin-bottom: 8px;">
            <i class="bi bi-building"></i> 自习室热度排行 (当前在室人数)
          </h3>
          <div id="heat-rank-chart" class="small-chart-container"></div>
        </div>
      </el-col>
      <el-col :span="12">
        <div class="card">
          <h3 style="font-size: 16px; color: #1d2129; margin-bottom: 8px;">
            <i class="bi bi-people"></i> 用户学院分布 (当前在室人数)
          </h3>
          <div id="college-chart" class="small-chart-container"></div>
        </div>
      </el-col>
    </el-row>

    <!-- 24小时热力图 -->
    <div class="card">
      <h3 style="font-size: 16px; color: #1d2129; margin-bottom: 8px;">
        <i class="bi bi-thermometer-half"></i> 24小时使用热力图
      </h3>
      <div id="heatmap-chart" class="heatmap-container"></div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      mounted() {
        this.initTrendChart();
        this.initHeatRankChart();
        this.initCollegeChart();
        this.initHeatmapChart();
      },
      methods: {
        // 使用率趋势图（折线+面积填充）
        initTrendChart() {
          const chartDom = document.getElementById('trend-chart');
          const myChart = echarts.init(chartDom);
          const option = {
            tooltip: { trigger: 'axis' },
            grid: { left: '3%', right: '4%', bottom: '3%', containLabel: true },
            xAxis: {
              type: 'category',
              data: ['12/29', '12/30', '12/31', '1/1', '1/2', '1/3', '1/4'],
              axisLine: { lineStyle: { color: '#e0e0e0' } },
              axisLabel: { color: '#666' }
            },
            yAxis: {
              type: 'value',
              name: '使用率(%)',
              nameTextStyle: { color: '#666' },
              axisLine: { lineStyle: { color: '#e0e0e0' } },
              axisLabel: { color: '#666' },
              splitLine: { lineStyle: { color: '#f0f0f0' } }
            },
            series: [{
              data: [318, 382, 280, 220, 162, 182, 310],
              type: 'line',
              areaStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                  { offset: 0, color: 'rgba(64, 158, 255, 0.3)' },
                  { offset: 1, color: 'rgba(64, 158, 255, 0.05)' }
                ])
              },
              lineStyle: { color: '#409eff', width: 3 },
              itemStyle: { color: '#409eff', borderRadius: 4 },
              symbol: 'circle',
              symbolSize: 6,
              smooth: true
            }]
          };
          myChart.setOption(option);
          window.addEventListener('resize', () => myChart.resize());
        },

        // 自习室热度排行（横向柱状图） - [数据已校准]
        initHeatRankChart() {
          const chartDom = document.getElementById('heat-rank-chart');
          const myChart = echarts.init(chartDom);
          // 数据：95 + 82 + 70 + 61 + 40 = 348
          const roomData = [
            { name: '图书馆A区', value: 95 },
            { name: '教学楼B301', value: 82 },
            { name: '图书馆C区', value: 70 },
            { name: '实验楼D202', value: 61 },
            { name: '教学楼A105', value: 40 }
          ];
          const option = {
            tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
            grid: { left: '10%', right: '15%', bottom: '3%', containLabel: true },
            xAxis: {
              type: 'value',
              axisLine: { lineStyle: { color: '#e0e0e0' } },
              axisLabel: { color: '#666' },
              splitLine: { lineStyle: { color: '#f0f0f0' } }
            },
            yAxis: {
              type: 'category',
              data: roomData.map(item => item.name),
              axisLine: { lineStyle: { color: '#e0e0e0' } },
              axisLabel: { color: '#666' }
            },
            series: [{
              data: roomData.map(item => item.value),
              type: 'bar',
              barWidth: 20,
              itemStyle: {
                color: new echarts.graphic.LinearGradient(1, 0, 0, 0, [
                  { offset: 0, color: '#409eff' },
                  { offset: 1, color: '#87ceeb' }
                ])
              },
              label: {
                show: true,
                position: 'right',
                formatter: '{c} 人',
                color: '#666'
              }
            }]
          };
          myChart.setOption(option);
          window.addEventListener('resize', () => myChart.resize());
        },

        // 用户学院分布（环形图） - [数据已校准]
        initCollegeChart() {
          const chartDom = document.getElementById('college-chart');
          const myChart = echarts.init(chartDom);
          // 数据总和为 348
          const collegeData = [
            { value: 52, name: '数理学院' },
            { value: 45, name: '外国语学院' },
            { value: 40, name: '环境与资源学院' },
            { value: 36, name: '信息与控制工程学院' },
            { value: 31, name: '航空航天学院' },
            { value: 27, name: '法学院' },
            { value: 25, name: '计算机科学与技术学院' },
            { value: 24, name: '文学与艺术学院' },
            { value: 23, name: '生命科学与农林学院' },
            { value: 22, name: '经济管理学院' },
            { value: 19, name: '土木工程与建筑学院' },
            { value: 16, name: '医学院' },
            { value: 15, name: '制造科学与工程学院' },
            { value: 14, name: '马克思主义学院' },
            { value: 13, name: '国防科学学院' },
            { value: 11, name: '应用技术学院' },
            { value: 10, name: '体育与健康学院' },
            { value: 9, name: '继续教育学院' }
          ];
          const option = {
            tooltip: { trigger: 'item', formatter: '{b}: {c} 人 ({d}%)' },
            legend: {
              orient: 'vertical',
              right: '0%',
              top: 'center',
              textStyle: { color: '#666', fontSize: 11 }
            },
            series: [{
              name: '学院分布',
              type: 'pie',
              radius: ['30%', '70%'],
              center: ['26%', '50%'],
              avoidLabelOverlap: false,
              itemStyle: {
                borderRadius: 10,
                borderColor: '#fff',
                borderWidth: 2
              },
              label: { show: false },
              emphasis: {
                label: { show: true, fontSize: 16, fontWeight: 600, color: '#1d2129' }
              },
              labelLine: { show: false },
              data: collegeData,
              color: [
                '#409eff', '#67c23a', '#f59a23', '#f56c6c', '#909399', '#e6a23c', '#722ed1',
                '#f7ba1e', '#ff8042', '#00c48c', '#36a2eb', '#ff9f7f', '#00d8a6', '#ff6b6b',
                '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'
              ]
            }]
          };
          myChart.setOption(option);
          window.addEventListener('resize', () => myChart.resize());
        },

        // 24小时热力图 - [Y轴数据已校准]
        initHeatmapChart() {
          const chartDom = document.getElementById('heatmap-chart');
          const myChart = echarts.init(chartDom);

          const hours = Array.from({ length: 24 }, (_, i) => i);
          // Y轴数据与“自习室热度排行”保持一致
          const rooms = ['图书馆A区', '教学楼B301', '图书馆C区', '实验楼D202', '教学楼A105'];
          const data = [];
          rooms.forEach((_, roomIndex) => {
            hours.forEach((hour, hourIndex) => {
              let occupancyRate;
              if (hour >= 7 && hour <= 23) {
                const baseRate = [80, 75, 70, 65, 60][roomIndex]; // 不同自习室的基础热度
                const peakFactor = (hour >= 18 && hour <= 22) ? 1.2 : 1;
                occupancyRate = Math.min(100, Math.round(baseRate * peakFactor * (0.9 + Math.random() * 0.2)));
              } else {
                occupancyRate = Math.round(Math.random() * 10);
              }
              data.push([hourIndex, roomIndex, occupancyRate]);
            });
          });

          const option = {
            tooltip: {
              position: 'top',
              formatter: function(params) {
                const hour = params.data[0];
                const roomName = rooms[params.data[1]];
                const rate = params.data[2];
                return `${roomName}<br/>${hour}:00 - ${hour+1}:00<br/>占用率: ${rate}%`;
              }
            },
            grid: {
              height: '50%',
              top: '10%'
            },
            xAxis: {
              type: 'category',
              data: hours.map(h => `${h}:00`),
              splitArea: { show: true },
              axisLabel: { interval: 1, rotate: 45 }
            },
            yAxis: {
              type: 'category',
              data: rooms,
              splitArea: { show: true }
            },
            visualMap: {
              min: 0,
              max: 100,
              calculable: true,
              orient: 'horizontal',
              left: 'center',
              bottom: '15%',
              textStyle: { color: '#666' }
            },
            series: [{
              name: '占用率',
              type: 'heatmap',
              data: data,
              label: { show: false },
              emphasis: {
                itemStyle: { shadowBlur: 10, shadowColor: 'rgba(0, 0, 0, 0.5)' }
              }
            }]
          };
          myChart.setOption(option);
          window.addEventListener('resize', () => myChart.resize());
        }
      }
    }).use(ElementPlus).mount('#app');
  </script>
</body>
</html>
